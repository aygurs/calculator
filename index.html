<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="title">Calculator</h1>
    <div id="subtitle">
        <p>By&nbsp</p>
        <a href="https://github.com/aygurs/calculator"><p>aygurs</p></a>
    </div>
    <div id="hero-section">
        <div id="border">
            <div id="calc-box">
                <div id="calculatorOutline">
                    <div id="resultBox">0</div>
                    <div id="buttonBox">
                        <div id="rowOne">
                            <button id="clear">Clear</button>
                            <button id="delete">Delete</button>
                        </div>
                        <div id="rowTwo">
                            <button id="seven">7</button>
                            <button id="eight">8</button>
                            <button id="nine">9</button>
                            <button id="divide">รท</button>
                        </div>
                        <div id="rowThree">
                            <button id="four">4</button>
                            <button id="five">5</button>
                            <button id="six">6</button>
                            <button id="multiply">x</button>
                        </div>
                        <div id="rowFour">
                            <button id="one">1</button>
                            <button id="two">2</button>
                            <button id="three">3</button>
                            <button id="subtract">-</button>
                        </div>
                        <div id="rowFive">
                            <button id="decimal">.</button>
                            <button id="zero">0</button>
                            <button id="equals">=</button>
                            <button id="plus">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
